<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barbearia Gustavon</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --neon-blue: #00f0ff;
      --neon-purple: #9f00ff;
      --text: #ffffff;
      --dark: #121212;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      padding: 20px;
      text-align: center;
    }

    h1, h2 {
      text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-purple);
      margin-bottom: 20px;
    }

    nav a {
      margin: 0 15px;
      color: var(--neon-blue);
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: var(--neon-purple);
      text-shadow: 0 0 10px var(--neon-purple);
    }

    .welcome p {
      margin-bottom: 20px;
      color: #aaa;
    }

    .fotos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .fotos img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border: 2px solid var(--neon-blue);
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .fotos img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px var(--neon-blue);
    }

    .agendamento {
      background-color: var(--dark);
      border: 1px solid var(--neon-purple);
      border-radius: 15px;
      padding: 30px;
      max-width: 500px;
      margin: 50px auto;
      box-shadow: 0 0 20px var(--neon-purple);
    }

    form {
      text-align: left;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: var(--neon-blue);
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      background-color: #1e1e1e;
      color: var(--text);
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 15px;
      font-size: 1em;
      background: linear-gradient(90deg, var(--neon-purple), var(--neon-blue));
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px var(--neon-blue);
      transition: 0.3s;
    }

    button:hover {
      box-shadow: 0 0 25px var(--neon-purple), 0 0 35px var(--neon-blue);
      transform: scale(1.03);
    }

    .confirmacao {
      margin-top: 25px;
      background-color: #111;
      border: 1px solid var(--neon-blue);
      border-radius: 10px;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    footer {
      margin-top: 60px;
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Barbearia Gustavon</h1>
    <nav>
      <a href=\"#agendamento\">Agendar</a>
      <a href=\"https://wa.me/SEUNUMERO\" target=\"_blank\">WhatsApp</a>
    </nav>
  </header>

  <section class=\"welcome\">
    <h2>Estilo e atitude</h2>
    <p>Tradição e inovação em um só lugar. Agende seu horário com estilo neon!</p>
    <div class=\"fotos\">
      <img src=\"https://via.placeholder.com/300x200?text=Ambiente\" alt=\"Ambiente\">
      <img src=\"https://via.placeholder.com/300x200?text=Barbeiro\" alt=\"Barbeiro\">
    </div>
  </section>

  <section id=\"agendamento\" class=\"agendamento\">
    <h2>Agende seu Corte</h2>
    <form id=\"form-agendamento\">
      <label for=\"nome\">Nome:</label>
      <input type=\"text\" id=\"nome\" required />

      <label for=\"whatsapp\">WhatsApp (com DDD):</label>
      <input type=\"tel\" id=\"whatsapp\" required />

      <label for=\"data\">Data:</label>
      <input type=\"date\" id=\"data\" required />

      <label for=\"horario\">Horário:</label>
      <select id=\"horario\" required>
        <option value=\"\">Escolha uma data primeiro</option>
      </select>

      <button type=\"submit\">Confirmar Agendamento</button>
    </form>

    <div class=\"confirmacao hidden\" id=\"confirmacao\">
      <p>Agendamento confirmado para <strong id=\"conf-nome\"></strong> em <strong id=\"conf-data\"></strong> às <strong id=\"conf-hora\"></strong>.</p>
      <p><a id=\"whats-link\" target=\"_blank\">Abrir mensagem no WhatsApp</a></p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Barbearia Gustavon | Neon Style</p>
  </footer>

  <script>
    const horariosDisponiveis = [\"09:00\", \"10:00\", \"11:00\", \"13:00\", \"14:00\", \"15:00\", \"16:00\"];
    const agendados = {};

    const dataInput = document.getElementById('data');
    const horarioSelect = document.getElementById('horario');
    const form = document.getElementById('form-agendamento');
    const confirmacao = document.getElementById('confirmacao');

    dataInput.addEventListener('change', () => {
      const data = dataInput.value;
      horarioSelect.innerHTML = '';
      horariosDisponiveis.forEach(horario => {
        const ocupado = agendados[data]?.includes(horario);
        const opt = document.createElement('option');
        opt.value = horario;
        opt.textContent = horario;
        if (ocupado) opt.disabled = true;
        horarioSelect.appendChild(opt);
      });
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const whatsapp = document.getElementById('whatsapp').value;
      const data = document.getElementById('data').value;
      const horario = document.getElementById('horario').value;

      if (!agendados[data]) agendados[data] = [];
      agendados[data].push(horario);

      document.getElementById('conf-nome').textContent = nome;
      document.getElementById('conf-data').textContent = data;
      document.getElementById('conf-hora').textContent = horario;

      const texto = `Olá, ${nome}! Seu corte na Barbearia Gustavon está marcado para ${data} às ${horario}. Te esperamos! 💈`;
      const linkWhats = `https://wa.me/55${whatsapp.replace(/[^0-9]/g, '')}?text=${encodeURIComponent(texto)}`;
      document.getElementById('whats-link').href = linkWhats;

      confirmacao.classList.remove('hidden');
      form.reset();
    });
  </script>
</body>
</html>
